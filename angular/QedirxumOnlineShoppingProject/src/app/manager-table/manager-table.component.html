
<div class="wrapper">
    <div class="sidebar">
        <h2>Əməliyyatlar</h2>
        <ul>
            <li><a ><i class="fas fa-home"></i>Anbar</a></li>
            <li><a  routerLink="manager-t" routerLinkActive="active"><i class="fas fa-user"></i>Manager İdare</a></li>
            <li><a ><i class="fas fa-address-card"></i>Gelir ve Xerc</a></li>
            </ul> 
        
    </div>
    <div class="main_content">
        <div class="info">
            <button mat-button class="btn btn-primary" (click)="openDialog()">Yeni Manager</button>
            <table class="table table-bordered">
                <thead>
                  <tr>
                  
                    <th>User</th>
                    <th>Sifre</th>
                    <th>Qeyd</th>
               
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                   <td>{{user.username}}</td>
                   <td>{{user.password}}</td>
                   <td>{{user.note}}</td>
                  </tr>
                </tbody>
              </table>    </div>
    </div>
</div>
