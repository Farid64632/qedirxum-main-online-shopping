  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" routerLink="home"  routerLinkActive="active"  aria-label="Example icon-button with menu icon">
    <mat-icon>home  </mat-icon>
    </button>
       <button mat-button [matMenuTriggerFor]="menu"  *ngIf="roles.includes('ROLE_SUPER_ADMIN')">Admin Panel</button>
    <mat-menu #menu="matMenu" >
      <button mat-menu-item routerLink="manager-t"  routerLinkActive="active" > Manager</button>
      <button mat-menu-item>Anbar</button>
      <button mat-menu-item>Gelir ve xerc</button>
    </mat-menu>   

    <button mat-button [matMenuTriggerFor]="menu1"  *ngIf="roles.includes('ROLE_MANAGER')">Manager Panel</button>
    <mat-menu #menu1="matMenu" >
      <button mat-menu-item routerLink="food-table"  routerLinkActive="active" > Yemek Sehifesi</button>
      <button mat-menu-item  routerLink="inqridient-table"  routerLinkActive="active"> Inqridient Sehifesi</button>
      <button mat-menu-item  routerLink="category"  routerLinkActive="active"> Kategoriya Sehifesi</button>
   
    </mat-menu>   
    <span class="example-spacer"></span>
 
      <button mat-raised-button  color="primary"   routerLink="login" routerLinkActive="active"  *ngIf="!userLoggedin">Giris</button>

        <button mat-raised-button  color="primary"  routerLink="logout" routerLinkActive="active"  *ngIf="userLoggedin">Cixis</button>
